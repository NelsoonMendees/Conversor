<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>MS1 - CONVERSOR DE MOEDAS</title>

</head>

<body>
    <div id="header">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div id="box">
        <p class="paragr">Converter <b>de</b>:</p>
        <select class="select">
        <option>R$ - Real Brasileiro</option>
        </select>

        <p class="paragr">Converter <b>para:</b></p>
        <select class="select" id="select-moedas">
            <option>US$ - Dólar Americano</option>
            <option>€ - Euro</option>
        </select>

        <p class="paragr"><b>Valor:</b></p>
        <input id="input" placeholder="R$ 10.000,00" type="number">

        <button id="botao">Converter</button>

        <div id="container">
            <div class="images">
                <img src="./imgs/brasil.png">
                <p class="paragr">Real</p>
                <p class="paragrN" id="texto-real">R$10.000,00</p>
            </div>

            <img id="seta" src="./imgs/Vector.png">

            <div class="images">
                <img id="bandeira-moedas" src="./imgs/eua.png">
                <p class="paragr" id="texto-moedas">Dólar Americano</p>
                <p class="paragrN" id="troca-moeda">$2.000,00</p>
            </div>

        </div>


    </div>

</body>

<script src="./script.js"></script>

</html>
